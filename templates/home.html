{% extends 'base.html' %}

{% block title %}Explore{% endblock %}

{% block content %}
<style>
    .background-image {
        background-image: url('/media/category/newww.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .content-text {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        padding: 50px;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        max-width: 600px; /* Limiting the width for better readability */
        margin: auto;
    }
    h1 {
        font-size: 3em; /* Larger font size for heading */
        margin-bottom: 20px;
    }
    p {
        font-size: 1.2em; /* Slightly larger font size for paragraphs */
        line-height: 1.6; /* Improved line spacing for better readability */
    }
    .btn {
        margin-top: 20px; /* Space above the button */
    }
</style>

<div class="background-image">
    <div class="content-text">
        <h1>Welcome to ARTISTIC</h1>
        <p>Discover a world of creativity and inspiration.</p>
        <p>Explore and acquire captivating artworks that speak to you.</p>
        {% if is_artist %}
            <a href="{% url 'add_artwork' %}" class="btn btn-primary">Add Artwork</a>
        {% endif %}
    </div>
</div>
{% endblock %}
