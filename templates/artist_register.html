{% extends 'base.html' %}

{% block title %}Artist Signup{% endblock %}

{% block content %}
<div class="container mt-5 text-dark">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-dark">Register as Artist</h2>
            <form method="POST" enctype="multipart/form-data" action="{% url 'artist_register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'Login' %}" class="btn btn-secondary">Login</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
