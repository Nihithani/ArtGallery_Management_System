{% extends 'base.html' %}

{% block title %}All Artists{% endblock %}

{% block content %}
<div class="container1">
    <div class="row">
        {% for artist in artists %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="artist-item">
                    <div class="image-container">
                        <img src="/media/{{ artist.img }}" alt="{{ artist.name }}" class="img-fluid artist-image">
                    </div>
                    <div class="artist-details">
                        <h5 class="artist-name"><strong style="color:black">{{ artist.name }}</strong></h5>
                        <a href="{% url 'view_artist' artist.url %}" class="btn">View Artist</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    .artist-item {
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .artist-item:hover {
        transform: scale(1.05);
    }
    .image-container {
        width: 100%;
        height: 200px; /* Set a fixed height for the image container */
        overflow: hidden;
    }
    .artist-image {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the image covers the container */
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .artist-details {
        padding: 15px;
    }
    .artist-name {
        color: #343a40;
        margin-bottom: 10px;
    }
    .btn {
        background-color: black;
        color: white;
    }
    .btn:hover {
        transform: scale(1.05);
        color: #85853b;
    }
    .container1 {
        padding: 20px;
    }
</style>

{% endblock %}
